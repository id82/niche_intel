<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NicheIntel Pro</title>
    <link rel="icon" type="image/png" href="icons/icon16.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            min-height: 200px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            overflow: hidden;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 16px 16px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .logo img {
            width: 28px;
            height: 28px;
        }

        .logo h1 {
            font-size: 18px;
            font-weight: 700;
            color: white;
        }

        .tagline {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 4px;
        }

        .adigy-link {
            color: #f59e0b;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .adigy-link:hover {
            color: #d97706;
        }

        .main-content {
            padding: 24px 16px;
        }

        .instruction {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 12px;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.9);
        }


        #status {
            margin-top: 0;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 12px;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-processing {
            color: #fbbf24 !important;
            border-color: rgba(251, 191, 36, 0.3) !important;
            background: rgba(251, 191, 36, 0.1) !important;
        }

        .status-success {
            color: #10b981 !important;
            border-color: rgba(16, 185, 129, 0.3) !important;
            background: rgba(16, 185, 129, 0.1) !important;
        }

        .status-error {
            color: #ef4444 !important;
            border-color: rgba(239, 68, 68, 0.3) !important;
            background: rgba(239, 68, 68, 0.1) !important;
        }

        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer p {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
        }

        .loading-spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fbbf24;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="icons/icon32.png" alt="NicheIntel Pro">
            <h1>NicheIntel Pro</h1>
        </div>
        <div class="tagline">
            by <a href="https://adigy.ai" target="_blank" class="adigy-link">Adigy.AI</a>
        </div>
    </div>

    <div class="main-content">
        <div class="instruction">
            ðŸ“Š Analyze Amazon search results to get detailed insights on the first 10 products including BSR, royalties, and competitive data.
        </div>

        <div id="status">Starting analysis...</div>
    </div>

    <div class="footer">
        <p>Ads Automation for Publishers</p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
