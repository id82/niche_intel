<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon SERP Deep-Dive Report</title>
    <link rel="stylesheet" href="report.css">
</head>
<body>
    <div class="header">
        <h1>Amazon SERP Deep-Dive Report</h1>
        <div id="progress-container">
            <p id="progress-text">Initializing...</p>
            <div style="width: 100%; background-color: #f0f0f0; border-radius: 4px; margin-top: 5px;">
                <div id="progress-bar" style="width: 0%; height: 20px; background-color: #007bff; border-radius: 4px; text-align: center; line-height: 20px; color: white; font-size: 12px; transition: width 0.3s ease;">0%</div>
            </div>
        </div>
    </div>
    <div id="table-container">
        <p>Loading initial data...</p>
    </div>
    <div class="footer">
        <p>Functional Test v1.0</p>
        <button id="exportData" style="margin: 10px; padding: 8px 16px; display: none;">Export Data (CSV)</button>
    </div>
    <script src="report.js"></script>
</body>
</html>
